<!DOCTYPE html>
<html>
<% var files = htmlWebpackPlugin.files %>
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <% for (var i = 0, file; file = files.css[i++];) { %>
  <link rel="stylesheet" href="<%= file %>">
  <% } %>
</head>
<body>
  <div id="app"></div>
  <% for (var i = 0, file; file = files.js[i]; i++) { %>
    <% if (i == 0) { %>
    <script><%= compilation.assets[file.slice(files.publicPath.length)].source() %></script>
    <% } else { %>
    <script src="<%= file %>"></script>
    <% } %>
  <% } %>
</body>
</html>
